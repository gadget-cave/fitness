<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gym Member Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="loginContainer">
    <h2>Login</h2>
    <input type="text" id="loginNumber" placeholder="Enter number" />
    <input type="password" id="loginPassword" placeholder="Enter password" />
    <button onclick="checkLogin()">Login</button>
  </div>

  <div id="howAreYou" class="hidden">
    <h2>How are you?</h2>
  </div>

  <div id="mainContainer" class="hidden">
    <h2>Welcome Admin</h2>
    <form id="memberForm" onsubmit="addMember(event)">
      <input type="text" id="name" placeholder="Name" required />
      <input type="text" id="phone" placeholder="Phone" required />
      <input type="date" id="startDate" required />
      <input type="number" id="amount" placeholder="Paid Amount" required />
      <button type="submit">Add Member</button>
    </form>

    <button onclick="exportAllToPDF()">Export All to PDF</button>

    <table>
      <thead>
        <tr>
          <th>Name</th><th>Phone</th><th>Start Date</th>
          <th>Paid Amount</th><th>Expiry</th><th>Actions</th>
        </tr>
      </thead>
      <tbody id="memberTableBody"></tbody>
    </table>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
