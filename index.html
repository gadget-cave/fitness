<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gym Fee Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: #f8f9fa;
    }
    .container {
      max-width: 900px;
      margin-top: 60px;
    }
    .card {
      border-radius: 12px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- LOGIN FORM -->
    <div id="loginForm" class="card p-4 shadow">
      <h3 class="mb-3 text-center">üîê Login</h3>
      <input type="email" id="loginEmail" class="form-control mb-2" placeholder="Email" required />
      <input type="password" id="loginPassword" class="form-control mb-3" placeholder="Password" required />
      <button class="btn btn-primary w-100" onclick="login()">Login</button>
    </div>

    <!-- DASHBOARD -->
    <div id="dashboard" class="hidden">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>üèãÔ∏è‚Äç‚ôÇÔ∏è Gym Members</h3>
        <div>
          <button class="btn btn-success" onclick="exportPDF()">üìÑ Export</button>
          <button class="btn btn-danger" onclick="logout()">üö™ Logout</button>
        </div>
      </div>

      <!-- ADD MEMBER -->
      <div class="card p-3 shadow mb-4">
        <h5>Add New Member</h5>
        <div class="row g-2">
          <div class="col-md-4">
            <input type="text" id="name" class="form-control" placeholder="Name" />
          </div>
          <div class="col-md-4">
            <input type="text" id="plan" class="form-control" placeholder="Plan (Monthly/Yearly)" />
          </div>
          <div class="col-md-3">
            <input type="number" id="amount" class="form-control" placeholder="Amount ‚Çπ" />
          </div>
          <div class="col-md-1 d-grid">
            <button class="btn btn-primary" onclick="addMember()">‚ûï</button>
          </div>
        </div>
      </div>

      <!-- MEMBER TABLE -->
      <div class="card p-3 shadow">
        <h5>All Members</h5>
        <div class="table-responsive">
          <table class="table table-bordered table-striped mt-3" id="membersTable">
            <thead class="table-dark">
              <tr>
                <th>Name</th>
                <th>Plan</th>
                <th>Amount</th>
                <th>Date</th>
              </tr>
            </thead>
            <tbody id="membersBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBe_k7RxoQa2g_Vyw3niG_M74pIPw8Mz0U",
      authDomain: "gym-fees-5dbcf.firebaseapp.com",
      projectId: "gym-fees-5dbcf",
      storageBucket: "gym-fees-5dbcf.appspot.com",
      messagingSenderId: "423386853721",
      appId: "1:423386853721:web:fafd195e95e6b1cb091c48"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Login function
    function login() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById("loginForm").classList.add("hidden");
          document.getElementById("dashboard").classList.remove("hidden");
          loadMembers();
        })
        .catch(() => {
          alert("Who are you?");
        });
    }

    // Logout
    function logout() {
      firebase.auth().signOut().then(() => {
        document.getElementById("loginForm").classList.remove("hidden");
        document.getElementById("dashboard").classList.add("hidden");
      });
    }

    // Add Member
    function addMember() {
      const name = document.getElementById("name").value.trim();
      const plan = document.getElementById("plan").value.trim();
      const amount = document.getElementById("amount").value.trim();
      if (!name || !plan || !amount) return alert("Fill all fields!");

      const date = new Date().toLocaleDateString();
      const memberRef = db.ref("members").push();
      memberRef.set({ name, plan, amount, date }, loadMembers);

      document.getElementById("name").value = "";
      document.getElementById("plan").value = "";
      document.getElementById("amount").value = "";
    }

    // Load Members
    function loadMembers() {
      const body = document.getElementById("membersBody");
      body.innerHTML = "";
      db.ref("members").once("value", snapshot => {
        snapshot.forEach(child => {
          const data = child.val();
          body.innerHTML += `
            <tr>
              <td>${data.name}</td>
              <td>${data.plan}</td>
              <td>‚Çπ${data.amount}</td>
              <td>${data.date}</td>
            </tr>
          `;
        });
      });
    }

    // Export to PDF
    async function exportPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text("Gym Members", 20, 10);

      const table = document.getElementById("membersTable");
      let y = 20;
      for (let i = 1; i < table.rows.length; i++) {
        const row = table.rows[i];
        const cols = [...row.cells].map(cell => cell.innerText).join(" | ");
        doc.text(cols, 10, y);
        y += 10;
      }

      doc.save("members.pdf");
    }

    // Auto login on refresh
    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        document.getElementById("loginForm").classList.add("hidden");
        document.getElementById("dashboard").classList.remove("hidden");
        loadMembers();
      }
    });
  </script>
</body>
</html>
