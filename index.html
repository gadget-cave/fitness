<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Member Login</title>
  <style>
    body { font-family: Arial; background: #f0f0f0; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .login-box { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
    input { display: block; margin: 10px 0; padding: 10px; width: 100%; }
    button { padding: 10px 20px; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Login</h2>
    <input type="text" id="loginNumber" placeholder="Phone Number">
    <input type="password" id="loginPassword" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="loginError" style="color:red;"></p>
  </div>
  <script>
    function login() {
      const number = document.getElementById("loginNumber").value;
      const pass = document.getElementById("loginPassword").value;
      if (number === "917994160120" && pass === "hisham@123") {
        localStorage.setItem("loggedIn", "yes");
        window.location.href = "home.html";
      } else {
        document.getElementById("loginError").innerText = "How are you!";
      }
    }
  </script>
</body>
</html>
