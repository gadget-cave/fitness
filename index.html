<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loan EMI Tracker - Admin Panel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Loan EMI Tracker</h2>

    <button class="logout-btn" onclick="logout()">Logout</button>
    <button class="export-btn" onclick="exportTableToExcel()">Export</button>

    <form id="loanForm">
      <input type="text" id="name" placeholder="Name" required />
      <input type="text" id="amount" placeholder="Loan Amount (₹)" required />
      <input type="text" id="emi" placeholder="Monthly EMI (₹)" required />
      <input type="date" id="startDate" required />
      <input type="number" id="duration" placeholder="Duration (months)" required />
      <button type="submit">Add Entry</button>
    </form>

    <div class="search-box">
      <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="Search by name..." />
    </div>

    <table id="loanTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Loan Amount</th>
          <th>EMI</th>
          <th>Start Date</th>
          <th>Duration</th>
          <th>End Date</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="loanData">
        <!-- Data goes here -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
