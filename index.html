<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gym Fee Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>🏋️‍♂️ Gym Fee Tracker</h1>
      <button id="logoutBtn" class="logout">Logout</button>
    </div>

    <div class="form-section">
      <h2>Add New Member</h2>
      <form id="memberForm">
        <input type="text" id="name" placeholder="Member Name" required />
        <input type="tel" id="phone" placeholder="Phone Number" required />
        <input type="number" id="fee" placeholder="Fee Paid (₹)" required />
        <input type="number" id="days" placeholder="Duration (in days)" required />
        <button type="submit" class="add-btn">➕ Add Member</button>
      </form>
    </div>

    <div class="members-section">
      <h2>All Members</h2>
      <table id="membersTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Fee</th>
            <th>Start</th>
            <th>End</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="memberList"></tbody>
      </table>
      <button id="exportBtn" class="export-btn">📄 Export to PDF</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
