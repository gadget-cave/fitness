<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gym Members Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    #searchBar {
      margin: 15px auto;
      display: block;
      width: 300px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Fit Boys Gym - Members Fee Tracker</h1>
  <a href="add.html" class="add-btn">‚ûï Add Member</a>
  <input type="text" id="searchBar" placeholder="Search by name or mobile...">
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Mobile</th>
        <th>Join Date</th>
        <th>Expiry Date</th>
        <th>Status</th>
        <th>Days Left</th>
        <th>WhatsApp</th>
      </tr>
    </thead>
    <tbody id="memberTable"></tbody>
  </table>

  <script>
    function loadMembers() {
      let members = JSON.parse(localStorage.getItem("members")) || [];
      let table = document.getElementById("memberTable");
      let search = document.getElementById("searchBar").value.toLowerCase();
      table.innerHTML = "";

      members.forEach((m, i) => {
        if (
          m.name.toLowerCase().includes(search) ||
          m.phone.includes(search)
        ) {
          let joinDate = new Date(m.joinDate);
          let expiryDate = new Date(joinDate);
          expiryDate.setDate(expiryDate.getDate() + 30);

          let today = new Date();
          let timeDiff = expiryDate - today;
          let daysLeft = Math.ceil(timeDiff / (1000 * 3600 * 24));

          let status = daysLeft >= 0 ? "‚úÖ Paid" : "‚ùå Expired";
          let row = document.createElement("tr");

          let whatsappMsg = `Hi ${m.name}, your gym fee of ‚Çπ500 has expired. Please renew it today to continue your membership. Thank you! ‚Äì Fit Boys Gym üí™`;
          let waLink = `https://wa.me/91${m.phone}?text=${encodeURIComponent(whatsappMsg)}`;

          row.innerHTML = `
            <td>${m.name}</td>
            <td>${m.phone}</td>
            <td>${joinDate.toLocaleDateString()}</td>
            <td>${expiryDate.toLocaleDateString()}</td>
            <td>${status}</td>
            <td>${daysLeft} days</td>
            <td><a href='${waLink}' target='_blank'>üì≤ Chat</a></td>
          `;

          table.appendChild(row);
        }
      });
    }

    document.getElementById("searchBar").addEventListener("input", loadMembers);
    window.onload = loadMembers;
  </script>
</body>
</html>
