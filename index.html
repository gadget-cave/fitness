<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Member Manager</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="login-box" id="loginBox">
    <h2>Login</h2>
    <input type="text" id="loginNumber" placeholder="Enter Number" />
    <input type="password" id="loginPassword" placeholder="Enter Password" />
    <button onclick="login()">Login</button>
  </div>

  <div class="main-container" id="mainContainer" style="display:none;">
    <h2>Member Manager</h2>
    <div class="form">
      <input type="text" id="memberName" placeholder="Member Name" required />
      <input type="text" id="memberNumber" placeholder="Mobile Number" required />
      <input type="text" id="memberPlan" placeholder="Plan Details" required />
      <input type="date" id="startDate" required />
      <button onclick="addMember()">Add Member</button>
    </div>

    <button onclick="exportAll()">Export All as PDF</button>

    <div id="memberList"></div>
  </div>

  <div class="unauth" id="unauth" style="display:none;">
    <h2 style="color:white;">How are you</h2>
  </div>

  <script src="script.js"></script>
</body>
</html>
