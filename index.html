<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gym Members Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="login-box" id="loginBox">
    <h2>Admin Login</h2>
    <input type="text" id="loginPhone" placeholder="Phone Number">
    <input type="password" id="loginPassword" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="loginError" class="error"></p>
  </div>

  <div id="mainContent" style="display: none;">
    <h2>Gym Member Tracker</h2>
    <div class="form">
      <input type="text" id="name" placeholder="Member Name">
      <input type="text" id="phone" placeholder="Phone Number">
      <input type="date" id="joinDate">
      <input type="number" id="duration" placeholder="Fee Duration (days)">
      <button onclick="addMember()">Add Member</button>
    </div>

    <div class="export-buttons">
      <button onclick="exportAllToPDF()">Export All to PDF</button>
    </div>

    <table id="memberTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Join Date</th>
          <th>Expiry</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="memberBody"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
