<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Membership Fee Tracker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      padding: 20px;
      background-color: #f0f2f5;
    }
    .expired {
      background-color: #ffd6d6 !important;
    }
    .table-wrapper {
      max-height: 400px;
      overflow-y: auto;
    }
    .whatsapp-btn {
      color: white;
      background-color: #25D366;
      border: none;
      padding: 4px 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4">Membership Fee Tracker</h2>

    <div class="row g-3 align-items-end">
      <div class="col-md-3">
        <input type="text" id="name" class="form-control" placeholder="Member Name">
      </div>
      <div class="col-md-3">
        <input type="text" id="mobile" class="form-control" placeholder="Mobile Number">
      </div>
      <div class="col-md-3">
        <input type="number" id="amount" class="form-control" placeholder="Paid Amount (₹)">
      </div>
      <div class="col-md-3">
        <button class="btn btn-primary" onclick="addMember()">Add Member</button>
      </div>
    </div>

    <hr class="my-4">

    <input type="text" class="form-control mb-3" id="search" placeholder="Search by name or number" onkeyup="searchMembers()">

    <div class="table-wrapper">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Name</th>
            <th>Mobile</th>
            <th>Validity</th>
            <th>WhatsApp Reminder</th>
          </tr>
        </thead>
        <tbody id="memberTable">
          <!-- Dynamic content here -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const memberTable = document.getElementById("memberTable");

    function addMember() {
      const name = document.getElementById("name").value.trim();
      const mobile = document.getElementById("mobile").value.trim();
      const amount = parseInt(document.getElementById("amount").value.trim()) || 0;

      if (!name || !mobile || amount < 500) {
        alert("Please enter valid name, mobile, and amount (min ₹500)");
        return;
      }

      const months = Math.floor(amount / 500);
      const days = months * 30;
      const today = new Date();
      const validityDate = new Date(today.getTime() + days * 24 * 60 * 60 * 1000);

      const row = document.createElement("tr");
      const now = new Date();
      if (validityDate < now) row.classList.add("expired");

      const msg = `Hi ${name}, your membership is valid till ${validityDate.toLocaleDateString()}. Please renew if expired. Fees: ₹500.`;
      const waLink = `https://wa.me/91${mobile}?text=${encodeURIComponent(msg)}`;

      row.innerHTML = `
        <td>${name}</td>
        <td>${mobile}</td>
        <td>${validityDate.toLocaleDateString()}</td>
        <td><a href="${waLink}" target="_blank" class="whatsapp-btn">Remind</a></td>
      `;

      memberTable.appendChild(row);

      // Clear fields
      document.getElementById("name").value = "";
      document.getElementById("mobile").value = "";
      document.getElementById("amount").value = "";
    }

    function searchMembers() {
      const searchTerm = document.getElementById("search").value.toLowerCase();
      const rows = memberTable.getElementsByTagName("tr");
      for (let row of rows) {
        const cells = row.getElementsByTagName("td");
        const name = cells[0]?.innerText.toLowerCase();
        const mobile = cells[1]?.innerText;
        row.style.display = name.includes(searchTerm) || mobile.includes(searchTerm) ? "" : "none";
      }
    }
  </script>
</body>
</html>
