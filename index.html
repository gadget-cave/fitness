<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gym Fee Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🏋️ Gym Member Fee Tracker</h1>
    <form id="memberForm">
      <input type="text" id="name" placeholder="Member Name" required />
      <input type="text" id="phone" placeholder="Phone Number" required />
      <input type="number" id="months" placeholder="Months Paid (e.g. 1, 3)" required min="1" />
      <button type="submit">Add Member</button>
    </form>

    <table id="membersTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Paid Till</th>
          <th>Status</th>
          <th>WhatsApp</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <p id="totalFees"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
