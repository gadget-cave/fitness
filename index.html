<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gym Member Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>🏋️‍♂️ Gym Member Manager</h1>

    <div id="login-section">
      <input type="text" id="loginEmail" placeholder="Email">
      <input type="password" id="loginPassword" placeholder="Password">
      <button onclick="login()">Login</button>
      <p id="loginError" class="error-text"></p>
    </div>

    <div id="main-section" style="display:none;">
      <div class="form-area">
        <input type="text" id="name" placeholder="Member Name">
        <input type="text" id="phone" placeholder="Phone Number">
        <input type="number" id="amount" placeholder="Fee Paid (₹)">
        <input type="date" id="expiry" placeholder="Expiry Date">
        <button onclick="addMember()">Add Member</button>
        <button onclick="exportPDF()">Export to PDF</button>
        <button onclick="logout()">Logout</button>
      </div>

      <table id="memberTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Amount</th>
            <th>Expiry</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="memberData"></tbody>
      </table>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
