<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gym Fee Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Gym Fee Tracker</h2>
      <button id="logoutBtn">Logout</button>
    </div>

    <h3>Add Member</h3>
    <form id="memberForm">
      <input id="name" placeholder="Member Name" required />
      <input id="phone" placeholder="Phone Number" required />
      <input id="fee" placeholder="Fee Paid" required />
      <input id="days" placeholder="Duration (in days)" required />
      <button type="submit">Add</button>
    </form>

    <h3>All Members</h3>
    <table id="membersTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Fee</th>
          <th>Start</th>
          <th>End</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="memberList"></tbody>
    </table>

    <button id="exportBtn">Export All to PDF</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
